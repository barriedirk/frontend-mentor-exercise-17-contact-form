<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Barrie Freyre" />

    <!-- These wonâ€™t be understood by browsers or SEO tools directly but might be useful if you're using scripts or tools that read them.-->
    <meta name="linkedin" content="https://www.linkedin.com/in/barriefreyre/" />
    <meta name="github" content="https://github.com/barriedirk" />
    <meta
      name="frontendmentor"
      content="https://www.frontendmentor.io/profile/barriedirk"
    />

    <!--
    This is a more semantically correct way, used for linking to identities or social profiles:
    rel="me" is recognized by some platforms (like Mastodon, IndieWeb, etc.) to indicate ownership or identity.-->
    <link rel="me" href="https://www.linkedin.com/in/barriefreyre/" />
    <link rel="me" href="https://github.com/barriedirk" />
    <link rel="me" href="https://www.frontendmentor.io/profile/barriedirk" />

    <!-- This tells search engines who you are and what profiles belong to you. -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Barrie Freyre",
        "url": "",
        "sameAs": [
          "https://www.linkedin.com/in/barriefreyre/",
          "https://github.com/barriedirk",
          "https://www.frontendmentor.io/profile/barriedirk"
        ]
      }
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./toast.css" />
    <link rel="stylesheet" href="./main.css" />

    <script type="module" src="./main.js"></script>

    <style>
      .attribution {
        font-size: 1rem;
        text-align: center;
      }
      .attribution a {
        color: var(--clr--grey-500);
      }
    </style>
  </head>
  <body>
    <main>
      <form id="contact_us" method="POST" action="" class="form">
        <!-- 
        Note: I have remove those attribute for the inputs and textarea to allow
              show the messages errors.
        
        required
        aria-required="true" 
        -->
        <h1 class="form__title">Contact Us</h1>

        <div class="form__group-row">
          <div class="form__group" data-field="">
            <label class="form__label form__label--required" for="first_name"
              >First Name
              <span class="form__label-required" aria-hidden="true"
                >*</span
              ></label
            >
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form__input"
            />
            <!-- <span class="form__error" id="first_name-error"
              >This field is required</span
            > -->
          </div>

          <div class="form__group">
            <label class="form__label form__label--required" for="last_name"
              >Last Name
              <span class="form__label-required" aria-hidden="true">*</span>
            </label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form__input"
            />
            <!-- <span class="form__error" id="last_name-error"
              >This field is required</span
            > -->
          </div>
        </div>

        <div class="form__group">
          <label class="form__label form__label--required" for="email"
            >Email Address
            <span class="form__label-required" aria-hidden="true"
              >*</span
            ></label
          >
          <input type="email" name="email" id="email" class="form__input" />
          <!-- <span class="form__error" id="email-valid-error"
            >Please enter a valid email address</span
          >
          <span class="form__error" id="email-required-error"
            >This field is required</span
          > -->
        </div>

        <div class="form__group">
          <label class="form__label form__label--required"
            >Query Type
            <span class="form__label-required" aria-hidden="true"
              >*</span
            ></label
          >
          <fieldset class="form__options">
            <label class="form__option flex__option">
              <span class="custom-radio" role="radio" aria-checked="false">
                <input
                  type="radio"
                  value="General Enquiry"
                  name="query_type"
                  class="form__radio"
                />
                <span class="checkmark" aria-hidden="true"></span>
              </span>
              General Enquiry
            </label>
            <label class="form__option flex__option">
              <span class="custom-radio" role="radio" aria-checked="false">
                <input
                  type="radio"
                  value="Support Request"
                  name="query_type"
                  class="form__radio"
                />
                <span class="checkmark" aria-hidden="true"></span>
              </span>
              Support Request
            </label>
          </fieldset>
          <!-- <span class="form__error" id="query_type-error"
            >Please select a query type</span
          > -->
        </div>

        <div class="form__group">
          <label class="form__label form__label--required" for="message"
            >Message
            <span class="form__label-required" aria-hidden="true"
              >*</span
            ></label
          >
          <textarea id="message" name="message" class="form__textarea">
          </textarea>
          <!-- <span class="form__error" id="message-error"
            >This field is required</span
          > -->
        </div>

        <div class="form__group form__group--spaced">
          <label class="form__label flex__option">
            <span class="custom-checkbox" role="checkbox" aria-checked="false">
              <input
                type="checkbox"
                value="consent"
                name="consent"
                class="form__checkbox"
              />
              <span class="checkmark" aria-hidden="true"></span>
            </span>
            I consent to being contacted by the team
            <span class="form__label-required" aria-hidden="true">*</span>
          </label>
          <!-- <span class="form__error" id="consent-error"
            >To submit this form, please consent to being contacted</span
          > -->
        </div>

        <div class="form__group">
          <button type="submit" class="form__button">Submit</button>
        </div>
      </form>

      <div
        id="toast"
        class="toast toast--success hidden"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast__content">
          <h4 class="toast__title">
            <img
              class="toast__icon"
              src="./assets/images/icon-success-check.svg"
              alt=""
            />
            Message Sent!
          </h4>
          <p class="toast__message">
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/barriedirk/solutions"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/barriefreyre/" target="_blank"
        >Barrie Freyre</a
      >.
    </footer>
  </body>
</html>
